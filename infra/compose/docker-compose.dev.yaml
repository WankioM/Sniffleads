services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: sniffleads
      POSTGRES_USER: sniffleads
      POSTGRES_PASSWORD: sniffleads
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sniffleads"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  web:
    build:
      context: ../..
      dockerfile: infra/containers/Containerfile.web
    ports:
      - "8000:8000"
    environment:
      - DJANGO_SETTINGS_MODULE=sniffleads.settings.local
      - DATABASE_HOST=postgres
      - CELERY_BROKER_URL=redis://redis:6379/0
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ../../backend:/app

  worker:
    build:
      context: ../..
      dockerfile: infra/containers/Containerfile.worker
    environment:
      - DJANGO_SETTINGS_MODULE=sniffleads.settings.local
      - DATABASE_HOST=postgres
      - CELERY_BROKER_URL=redis://redis:6379/0
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ../../backend:/app

  beat:
    build:
      context: ../..
      dockerfile: infra/containers/Containerfile.worker
    command: celery -A sniffleads beat --loglevel=info
    environment:
      - DJANGO_SETTINGS_MODULE=sniffleads.settings.local
      - DATABASE_HOST=postgres
      - CELERY_BROKER_URL=redis://redis:6379/0
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

volumes:
  postgres_data: