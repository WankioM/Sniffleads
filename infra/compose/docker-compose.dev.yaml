# infra/compose/docker-compose.prod.yaml
# Production-like configuration for local testing

services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-sniffleads}
      POSTGRES_USER: ${POSTGRES_USER:-sniffleads}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?Set POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-sniffleads}"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 512M
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    command: redis-server --appendonly yes --maxmemory 128mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 256M
    restart: unless-stopped

  web:
    build:
      context: ../..
      dockerfile: infra/containers/Containerfile.web
    environment:
      - DJANGO_SETTINGS_MODULE=sniffleads.settings.production
      - DATABASE_URL=postgres://${POSTGRES_USER:-sniffleads}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-sniffleads}
      - CELERY_BROKER_URL=redis://redis:6379/0
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=${SECRET_KEY:?Set SECRET_KEY}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS:-localhost,127.0.0.1}
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: 512M
    restart: unless-stopped

  worker:
    build:
      context: ../..
      dockerfile: infra/containers/Containerfile.worker
    environment:
      - DJANGO_SETTINGS_MODULE=sniffleads.settings.production
      - DATABASE_URL=postgres://${POSTGRES_USER:-sniffleads}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-sniffleads}
      - CELERY_BROKER_URL=redis://redis:6379/0
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=${SECRET_KEY}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: 1G
    restart: unless-stopped

  beat:
    build:
      context: ../..
      dockerfile: infra/containers/Containerfile.worker
    command: celery -A sniffleads beat --loglevel=info
    environment:
      - DJANGO_SETTINGS_MODULE=sniffleads.settings.production
      - DATABASE_URL=postgres://${POSTGRES_USER:-sniffleads}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-sniffleads}
      - CELERY_BROKER_URL=redis://redis:6379/0
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=${SECRET_KEY}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: 256M
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data: